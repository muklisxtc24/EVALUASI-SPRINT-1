<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>ifelseif</title>
</head>
<body>
    <SCript>{
        var nilai =prompt ("iputkan nilai akhir")
        var grade = "";

        if (nilai >= "90"){
            grade = "A"
        }else if (nilai >= "80"){
            grade = "B+"
        }else if (nilai >= "70"){
            grade = "B"
        }else{
            grade = "F"
        }

    }
    document.write (grade)
    </SCript>
    
</body>
</html>
